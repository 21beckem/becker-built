<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Becker-Built</title>

    <!-- Load Blockly core -->
    <script src="https://unpkg.com/blockly@12.1.0/blockly_compressed.js"></script>
    <script src="https://unpkg.com/blockly@12.1.0/blocks_compressed.js"></script>
    <script src="https://unpkg.com/blockly@12.1.0/javascript_compressed.js"></script>
    <script src="https://unpkg.com/blockly@12.1.0/msg/en.js"></script>
    <style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
}
#blocklyDiv.loading {
    opacity: 0.5;
    filter: brightness(0.8);
    pointer-events: none;
    cursor: default;
}
#saveBtn {
    font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    position: absolute;
    top: 15px;
    right: 15px;
    background-color: #529CF0;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 8px 20px;
    font-size: large;
    cursor: pointer;
    box-shadow: 0px 0px 20px -5px rgba(0, 0, 0, 0.5);
    z-index: 99999999999999;
}
#saveBtn:hover:not(:disabled) {
    background-color: #3182e3;
}
#saveBtn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}
    </style>
</head>

<body>
    <div id="blocklyDiv" class="loading" style="height: 100%; width: 100%;"></div>
    <button id="saveBtn" disabled onclick="saveNow()">Save</button>
    
    <script src="blockly/blocks/toolbox.js"></script>
    <script src="blockly/blocks/page_load.js"></script>
    <script src="blockly/blocks/data_category.js"></script>

    <script>TOOLBOX.contents.push({ "kind": "sep", "gap": "32" });</script>
    
    <script src="blockly/blocks/page_components.js"></script>
    <script src="blockly/blocks/pages_category.js"></script>
    <script src="blockly/init.js"></script>
</body>

</html>
