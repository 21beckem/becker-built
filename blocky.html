<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocky Using TypeScript</title>

    <!-- Load Blockly core -->
    <script src="https://unpkg.com/blockly@12.1.0/blockly_compressed.js"></script>
    <script src="https://unpkg.com/blockly@12.1.0/blocks_compressed.js"></script>
    <script src="https://unpkg.com/blockly@12.1.0/javascript_compressed.js"></script>
    <script src="https://unpkg.com/blockly@12.1.0/msg/en.js"></script>
</head>

<body>
    <div id="blocklyDiv" style="height: 680px; width: 800px;"></div>
    <br>
    <button onclick="console.log( getBlocklyCode() )">Generate JavaScript</button>
    <br><br>
    <button onclick="eval( getBlocklyCode() )">Run</button>
    
    <script src="blockly/blocks/toolbox.js"></script>
    <script src="blockly/blocks/data_category.js"></script>
    <script type="module">
// import * as LexicalVariables from 'https://cdn.skypack.dev/@mit-app-inventor/blockly-block-lexical-variables';
Blockly.defineBlocksWithJsonArray(CUSTOM_BLOCKS);
const workspace = Blockly.inject('blocklyDiv', {
    toolbox: TOOLBOX,
    zoom: {
        controls: true,
        wheel: true,
        startScale: 1,
        maxScale: 3,
        minScale: 0.3,
        scaleSpeed: 1.2
    },
    trashcan: true,
    move: {
        scrollbars: true,
        drag: true,
        wheel: true
    }
});
// LexicalVariables.init(workspace);

// get code
window.getBlocklyCode = function() {
    return Blockly.JavaScript.workspaceToCode(workspace);
}
    </script>
</body>

</html>
